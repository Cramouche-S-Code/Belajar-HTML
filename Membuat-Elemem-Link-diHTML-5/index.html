<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Ini elemen link -->
    <a href="https://id.wikipedia.org/wiki/HTML"></a>
    <!-- Kita bisa menambahkan didalam berbagai tag contohnya -->
    <h1><a href="https://id.wikipedia.org/wiki/HTML"></a></h1>
    <p>
      <a href="https://id.wikipedia.org/wiki/HTML">Link WikiPedia</a>
    </p>
    <a href="https://id.wikipedia.org/wiki/HTML" target="_blank"
      >Link HTML WikiPedia</a
    >
    <!-- Menggunakan list dan menambahkan tag link -->
    <ul>
      <li>
        <a href="https://id.wikipedia.org/wiki/HTML">Ini Link WikiPedia/a>
      </li>
    </ul>
    <!-- Menggunakan list dan memanggil folder atau file lain di HTML dari codingan kita-->
    <ul>
        <li>
            <a href="/Membuat-List-didalam-HTML/index.html">List HTML</a>
        </li>
    </ul>
  </body>
</html>
