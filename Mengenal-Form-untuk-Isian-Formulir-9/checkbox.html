<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox</title>
  </head>
  <body>
    <h1>Pesanan</h1>
    <form action="/order">
      <div>
        <label for="">Baju</label>
        <input type="radio" name="baju" id="" value="baju" checked />
      </div>
      <div>
        <label for="">Kemeja</label>
        <input type="radio" name="kemeja" id="" value="kemeja" />
      </div>
      <div>
        <label for="">kaos</label>
        <input type="radio" name="kaos" id="" value="kaos" />
      </div>

      <!-- Menggunakan Select -->
      <div>
        <label for=""></label>
        <select name="ukuran" id="ukuran">
          <option selected>-</option>
          <option value="s">Small</option>
          <option value="m">Medium</option>
          <option value="l">Large</option>
        </select>
      </div>
      <div>
        <label for="tern">Sesuai Pesanan</label>
        <input type="checkbox" name="tern" id="tern" />
      </div>
      <!-- Menggunakan Textarea -->
      <div>
        <p>
          <label for="notes">Catatan</label>
        </p>
        <textarea name="notes" id="notes" cols="50" rows="5"></textarea>
      </div>
      <button type="submit">Order</button>
    </form>

    <hr />

    <!-- Menggunakan Validasi   -->
    <h1>Validasi</h1>
    <form action="valid">
      <input
        type="text"
        name="input"
        id=""
        required
        minlength="15"
        maxlength="16"
      />
      <input type="number" name="number" id="number" min="8" max="10" />
      <button type="submit">Kirim</button>
    </form>
  </body>
</html>
