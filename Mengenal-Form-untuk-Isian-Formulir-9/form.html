<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mengenal Form untuk Isian Formulir</title>
  </head>
  <body>
    <h1>Formulir Isian</h1>
    <form action="/daftar" method="get">
      <div>
        <label for="">Nama Lengkap</label>
        <input type="text" name="" id="" placeholder="Isi nama anda..." />
      </div>
      <br />
      <br />
      <div>
        <label for="">Email</label>
        <input type="email" name="" id="" placeholder="Isi email anda..." />
      </div>
      <br />
      <br />
      <div>
        <label for="">Nomor Handphone</label>
        <input type="number" name="" id="" />
      </div>
      <br />
      <br />
      <div>
        <label for="">Password</label>
        <input
          type="password"
          name=""
          id=""
          placeholder="Isi kata sandi anda..."
        />
      </div>
      <br />
      <input type="submit" value="Kirim" />
      <input type="reset" value="Hapus" />
      <input type="button" value="Tombol" />
      <input type="file" name="" id="" style="margin: 20px 0px 10px 30px" />
      <input type="hidden" name="" id="" />
      <br />
      <input type="color" name="" id="" />
      <br />
      <br />

      <button type="button">Tombol Biasa</button>
      <button type="submit">Daftar</button>
      <input type="button" value="daftar" name="" id="" />
      <input type="submit" value="daftar" name="" id="" />
    </form>
  </body>
</html>
