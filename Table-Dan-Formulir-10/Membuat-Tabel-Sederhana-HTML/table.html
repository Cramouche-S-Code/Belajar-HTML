<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table di HTML</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Negara</th>
          <th>Ibukota</th>
          <th>Populasi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Tiongkok</td>
          <td>Beijing</td>
          <td>20.000.000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Rusia</td>
          <td>Moskow</td>
          <td>11.000.000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>No</th>
          <th>Negara</th>
          <th>Ibukota</th>
          <th>Populasi</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
