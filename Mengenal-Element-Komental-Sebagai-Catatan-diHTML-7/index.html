<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Komentar sebagai catatan di HTML</title>
  </head>
  <body>
    <!-- Ini adalah komentar, dan ini tidak bisa dimunculkan di browser -->
    <!-- Gunakan ini untuk catatan semisal anda ingin membuat navbar maka catat seperti ini -->

    <!-- Navbar Start -->
    <h1>Membuat Navbar di HTML</h1>
    <!-- Navbar End -->

    <!-- Membuat form start-->
    <h1>Membuat Form di HTML</h1>
    <!-- Membuat form end-->

    <!-- Jadi seperti inilah cara nya memakai komentar di HTML -->

    <!-- Shorcut cara cepat membuat Komentar adalah -->

    <h1>ctrl + /</h1>
    <!-- Ini untuk pengguna windows -->

    <h1>Command + /</h1>
    <!-- Ini untuk pengguna MacOS -->
  </body>
</html>
