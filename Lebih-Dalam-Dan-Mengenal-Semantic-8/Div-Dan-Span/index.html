<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mengenal Div dan Span</title>
  </head>
  <body>
    <!-- DIv -->
    <div>Ini Div</div>
    <!-- Span -->
    <span> Ini Span </span>

    <!-- Membuat kelompok class dengan Div -->
    <div class="ini-kelompok-class">
      <span class="ini-adalah-span">Ini span didalam class</span>
    </div>

    <!-- Membuat kelompok class dengan Span -->
    <div class="class">
      <span class="ini-kelompok-class">Ini span</span>
    </div>

    <!-- Ngebungkus suatu elemen -->
    <div class="ini-ngebungkus-elemen">
      <h1>Ini H1</h1>
      <p>Ini Paragraf</p>
      <img
        src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg"
        alt=""
      />
    </div>
  </body>
</html>
