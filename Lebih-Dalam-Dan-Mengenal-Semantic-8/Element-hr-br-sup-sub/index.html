<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mengenal Element hr br sup sub</title>
  </head>
  <body>
    <h1>Mengenal Element hr br sup sub</h1>
    <!-- Membuat garis -->
    <hr />
    <!-- Membuat break/baris baru -->
    <br />
    <!-- Membuat elemen sup -->
    <sup>Superscript</sup>
    <br />
    <!-- Membuat elemen sub -->
    <sub>Subscript</sub>
  </body>
</html>
